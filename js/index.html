<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- Styles CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    <div class="player">
        <div class="container">
            <!-- Top Icons -->

            <div class="icons">
                <a href="#"><i class="fa fa-bars"></i></a>
                <h1>My Music</h1>
                <a href="#"><i class="fa fa-heart"></i></a>
            </div>
            <!-- Images -->
            <div class="img">
                <img src="cover1.jpg" alt="cover1.jpg">
            </div>
            <!-- Title -->
            <div class="title">
                <h2>No CopyRight Sounds</h2>
                <p>Random Artists - Random Name</p>
            </div>
            <!-- Time -->
            <div class="time">
                00:00
                <span></span>
                00:00
            </div>
            <!-- Seek Bar -->
            <div class="seek">
                <div class="fill"></div>
            </div>
        </div>
        <!-- Audio buttons -->
        <div class="audio-btns">
            <div class="play-btn">
                <a href="#" onclick="prevAudio()"><i class="fa fa-backward"></i></a>
                <a href="#" onclick= "togglePlayPause()" class="play-pause"><i class="fa fa-play"></i></a>
                <a href="#" onclick="nextAudio()"><i class="fa fa-forward"></i></a>
            </div>
            <div class="repeat-btns">
                <a href="#"><i class="fa fa-retweet"></i></a>
                <span>
                    <button class="decrease" onclick="decreaseVolume()">-</button>
                    <a href="#" class="volume-up"><i class="fa fa-volume-up"></i></a>
                    <button class="increase" onclick="increaseVolume()">+</button>
                </span>
                <a href="#"><i class="fa fa-random"></i></a>
            </div>
        </div>
    </div>

    <!-- Script Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
